version: "3"

# Starts up all the services for production

services:
    # Databases
    db:
        image: postgres
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        expose: 
            - 5432/tcp
        networks:
            - db

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.12.1
        container_name: elasticsearch
        environment:
            - xpack.security.enabled=false
            - discovery.type=single-node
            - bootstrap.memory_lock=true
            #- "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        deploy:
            resources:
                limits:
                    cpus: '0.50'
                    memory: 1000M
                reservations:
                    cpus: '0.25'
                    memory: 500M
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 65536
                hard: 65536
        cap_add:
            - IPC_LOCK
        networks:
            - db
        expose:
            - 9200/tcp
            - 9300/tcp
    
    # Frontend and backend
    back:
        image: nikl/hls
        ports:
            - "4000:4000"
        networks:
            - front
            - db
            - monitoring
        depends_on:
            - db
            - elasticsearch
        entrypoint: ["/bin/sh", "/usr/src/app/docker-entrypoint.sh"]
        command: ["node", "start.js"]
        environment:
            NODE_ENV: production
            DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
            PG_DB: postgres
            PG_USER: postgres
            PG_PASSWORD: postgres
            PG_HOST: db
            WEBPORT: 3000
            PORT: 4000
            HOST: localhost
            ELASTIC_HOST: elasticsearch

    front:
        image: nikl/hlf
        ports:
            - "3000:3000"
        command: ["npm", "run", "start"]
        environment:
            NEXT_PUBLIC_HOST: localhost
            NEXT_PUBLIC_APIPORT: 4000
        networks: 
            - front
        depends_on: 
            - back

    # Monitoring
    prometheus:
        user: root
        image: prom/prometheus
        volumes:
            - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
        ports:
            - 9090:9090
        networks: 
            - monitoring
        depends_on: 
            - back

    grafana:
        user: root
        image: grafana/grafana
        ports:
            - 8000:3000
        depends_on:
            - prometheus
        networks: 
            - monitoring
            - front

networks:
    default:
    db:
        driver: bridge
    front:
        driver: bridge
    monitoring:
        driver: bridge